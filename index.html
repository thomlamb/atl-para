<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite App</title>
  </head>
  <body class="portaltype-imio-smartweb-portalpage">
    <!-- <div id="app"></div> -->
    <header>
      <img src="./public/menu.png" alt="">
    </header>
    <div class="main">
      <div class="quick-container">
        <div class="hero">
          <div class="hero-img hero-1" data-rellax-speed="3">
            <img class="thumbnail" src="./public/bubble.png" alt="">
          </div>
          <div class="hero-img hero-2" data-rellax-speed="5">
            <img src="./public/child.png" alt="">
          </div>  
          <div class="hero-img hero-3" data-rellax-speed="7">
            <img src="./public/split.png" alt="">
          </div>

        </div>
        <div class="quick">
          <img src="./public/quick.png" alt="">
        </div>
      </div>

      <div class="anim">
        <h2>Agenda</h2>
        <div class="anim-svg">
            <img src="./public/shape-1.svg" alt="">
            <img src="./public/shape-2.svg" alt="">
            <img src="./public/shape-3.svg" alt="">
            <!-- <img src="./public/shape-4.svg" alt="">
            <img src="./public/shape-5.svg" alt=""> -->

        </div>
      </div>



      <div class="agenda">
        <div class="agenda-child">
          <img class="agenda-child-img" src="./public/child-2.png" alt="">
          <div class="agenda-bubble ab-1"></div>
          <div class="agenda-bubble ab-2"></div>
          <div class="agenda-bubble ab-3"></div>
        </div>
        <!-- <img src="./public/events.png" alt=""> -->  
        <div class="agenda-content">
          <img class="agenda-banner" src="./public/agenda.png" alt="">
          <img class="agenda-rest" src="./public/rest.png" alt="">

        </div>
      </div>
    </div>

    <div class="end-banner">
      <img class="end-banner-anim" src="./public/gif-lent.gif" alt="" srcset="">
      <img class="end-banner-img" src="./public/llv.png" alt="" srcset="">
      <div class="end-bubble end-1"></div>
      <div class="end-bubble end-2"></div>
      <div class="end-bubble end-3"></div>
    </div>

    <div class="footer">
      <img src="./public/footer.jpg" alt="" srcset="">
    </div>
    <script
			  src="https://code.jquery.com/jquery-3.7.1.min.js"
			  integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
			  crossorigin="anonymous"></script>
		
    <script type="module" src="/main.js"></script>
  </body>
</html>
